<!DOCTYPE html>
<html>
<head>
    <title>Hand Gesture Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #video-stream {
            border: 2px solid #00ffff;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
        .controls {
            margin-top: 20px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .gesture-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gesture-card {
            background-color: #444;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #00ffff;
        }
        h1 {
            color: #00ffff;
            margin-bottom: 10px;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ö Hand Gesture Control</h1>
        
        <div class="status" id="status">
            <p>Loading status...</p>
        </div>
        
        <img id="video-stream" src="{{ url_for('video') }}" alt="Video Stream">
        
        <div class="controls">
            <h2>Gesture Controls</h2>
            <div class="gesture-info">
                <div class="gesture-card">
                    <h3>üëÜ 1 Finger</h3>
                    <p>Play/Pause</p>
                </div>
                <div class="gesture-card">
                    <h3>‚úåÔ∏è 2 Fingers</h3>
                    <p>Volume Up</p>
                </div>
                <div class="gesture-card">
                    <h3>ü§ü 3 Fingers</h3>
                    <p>Volume Down</p>
                </div>
                <div class="gesture-card">
                    <h3>üññ 4 Fingers</h3>
                    <p>Backward</p>
                </div>
                <div class="gesture-card">
                    <h3>üñêÔ∏è 5 Fingers</h3>
                    <p>Forward</p>
                </div>
                <div class="gesture-card">
                    <h3>‚úä Fist</h3>
                    <p>Next Video</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check status on page load
        fetch('/status')
            .then(response => response.json())
            .then(data => {
                const statusDiv = document.getElementById('status');
                if (data.mode === 'web_deploy') {
                    statusDiv.innerHTML = `
                        <p><strong>üì± Demo Mode Active</strong></p>
                        <p>Camera and gesture controls are disabled in web deployment.</p>
                        <p>Download and run locally for full functionality!</p>
                    `;
                    statusDiv.style.backgroundColor = '#ff6b6b';
                } else {
                    statusDiv.innerHTML = `
                        <p><strong>üñ•Ô∏è Local Mode Active</strong></p>
                        <p>Camera: ${data.camera_available ? '‚úÖ Available' : '‚ùå Not Available'}</p>
                        <p>Gesture Controls: ${data.pyautogui_available ? '‚úÖ Enabled' : '‚ùå Disabled'}</p>
                    `;
                    statusDiv.style.backgroundColor = '#51cf66';
                }
            })
            .catch(error => {
                console.error('Error fetching status:', error);
            });
    </script>
</body>
</html>
